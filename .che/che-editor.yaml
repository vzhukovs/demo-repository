inline:
  schemaVersion: 2.1.0
    metadata:
      name: CRW IntelliJ IDEA Community Edition
    components:
      - name: intellij
        container:
          image: 'registry.redhat.io/codeready-workspaces/idea-rhel8:2.16'
          volumeMounts:
            - name: projector-user
              path: /home/projector-user
          mountSources: true
          memoryRequest: 32Mi
          memoryLimit: 2048M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: intellij
              targetPort: 8887
              exposure: public
              protocol: http
              secure: true
              attributes:
                type: main
                cookiesAuthEnabled: true
                urlRewriteSupported: true
                discoverable: false
                path: /?backgroundColor=434343&wss
        attributes:
          ports:
            - exposedPort: 8887
      - name: projector-user
        volume: { }