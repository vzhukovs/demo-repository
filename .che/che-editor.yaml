inline:
  schemaVersion: 2.1.0
  metadata:
    name: che-idea
  components:
    - name: intellij
      container:
        image: 'registry.redhat.io/codeready-workspaces/idea-rhel8@sha256:073d1a803faac261bae15642e66213a54cf2cb96429254c1138b0eda3f182105'
        volumeMounts:
          - name: projector-user
            path: /home/projector-user
        mountSources: true
        memoryLimit: 5120Mi
        memoryRequest: 2048Mi
        cpuLimit: 2000m
        cpuRequest: 1500m
        endpoints:
          - name: intellij
            targetPort: 8887
            exposure: public
            protocol: http
            secure: true
            attributes:
              type: main
              cookiesAuthEnabled: true
              urlRewriteSupported: true
              discoverable: false
              path: /?backgroundColor=434343&wss
      attributes:
        ports:
          - exposedPort: 8887
    - name: projector-user
      volume: { }